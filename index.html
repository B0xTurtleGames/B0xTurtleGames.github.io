    <text x="267" y="100" fill="yellow" font-size="7px" style="font-family: Times-new-roman">

     <text x="267" y="140" fill="yellow" font-size="7px" style="font-family: Times-new-roman">

    </text>
  <text x="267" y="181.7" fill="yellow" font-size="7px" style="font-family: Times-new-roman">
      - Ship Cosmetics
    </text>
  </text>
  <text x="267" y="242" fill="yellow" font-size="7px" style="font-family: Times-new-roman">
      - Notoriety
    </text>
  <text x="267" y="301.5" fill="yellow" font-size="7px" style="font-family: Times-new-roman">
      - Bounties
    </text>
  
  <text x="267" y="310" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      Players with the highest notoriety in the 
    </text>
  <text x="267" y="316" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
       server will automatically have bounties
    </text>
  <text x="267" y="322" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
       placed on their heads. Other players will be 
    </text>
  <text x="267" y="328" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
     able to accept these bounties at a bounty
  </text>
  <text x="267" y="334" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
    board by collecting a poster for a
    </text>
  <text x="267" y="340" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
high-notoriety pirate of their choice. These
    </text>
   <text x="267" y="346" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
players will then be able to gain rewards 
    </text>
  <text x="267" y="352" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
porportional to the notoriety of the bountied 
    </text>
  <text x="267" y="358" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
pirate that they have sunk.
    </text>
   <text x="267" y="250.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      Players will gain notoriety by completing
    </text>
  <text x="267" y="256.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      certain combat-related tasks, such as
    </text>
  <text x="267" y="262.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      defeating non-player enemies, and sinking 
    </text>
   <text x="267" y="268.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      other player's ships. Your notoriety will create
    </text>
   <text x="267" y="274.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
     a multiplier on treasure sold, so the more 
    </text>
  <text x="267" y="280.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
   notorious you are, the more valuable your
    </text>
  <text x="267" y="286.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
   treasure will be. 
    </text>
   <text x="267" y="191.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      Similar to character cosmetics, players will
    </text>
     <text x="267" y="197.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      also be able to acquire ship cosmetics
    </text>
     <text x="267" y="203.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      through in-game acheivements of varying 
    </text>
  <text x="267" y="209.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      difficulty, and patreon members will also be
    </text>
  <text x="267" y="215.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
     able to submit a certain size and format of
    </text>
  <text x="267" y="221.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
   image to be used as a texture for custom sails
    </text>
    <text x="267" y="227.5" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
  and flags exclusive to their ship.
    </text>
    <text x="267" y="149" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      Players will be able to recruit other Sea 
    </text>
      <text x="267" y="155" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
     Cucumbers to join their crew at specific
    </text>
          <text x="267" y="161" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
locations, which will most likely be an
    </text>
     <text x="267" y="167" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
outpost, port, or trading post.
    </text>
     <text x="267" y="108" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      Play as a Sea Cucumber pursuing a life of
    </text>
    <text x="267" y="114" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
piracy, and develop a unique identity with
    </text>
    <text x="267" y="120" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
      vanity items acquired through in-game
    </text>
        <text x="267" y="126" fill="yellow" font-size="4px" style="font-family: Times-new-roman">
